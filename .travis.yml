language: go
sudo: false
matrix:
  include:
    - go: 1.x
      env: LATEST=true
    - go: 1.7.x
    - go: 1.8.x
    - go: 1.9.x
    - go: 1.10.x
    - go: 1.11.x
    - go: tip
  allow_failures:
    - go: tip

before_install:
  - go get github.com/mitchellh/gox

install:
  - make install

script:
  - make lint
  - make vet
  - make test
  - if [ "${LATEST}" = "true" ]; then gox -os="linux windows netbsd freebsd openbsd plan9" -arch="amd64 arm64 386" -output="gtfstidy.`git describe --abbrev=0 --tags --match 'v[0-9.]*'`.{{.OS}}.{{.Arch}}" -ldflags "-X main.Rev=`git rev-parse --short HEAD`" -verbose ./...; fi
  - if [ "${LATEST}" = "true" ]; then gox -os="darwin" -arch="amd64" -output="gtfstidy.`git describe --abbrev=0 --tags --match 'v[0-9.]*'`.{{.OS}}.{{.Arch}}" -ldflags "-X main.Rev=`git rev-parse --short HEAD`" -verbose ./...; fi

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file:
  - gtfstidy.*.windows.*.exe
  - gtfstidy.*.darwin.*
  - gtfstidy.*.linux.*
  - gtfstidy.*.freebsd.*
  - gtfstidy.*.openbsd.*
  - gtfstidy.*.netbsd.*
  - gtfstidy.*.plan9.*
  on:
    repo: patrickbr/gtfstidy
    tags: true
    condition: $LATEST = true
